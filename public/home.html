<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Lab</title>
  <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.8.1/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>
  <script src="script/home.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/home.css" />
  <link rel="stylesheet" type="text/css" href="styles/progress.css" />
</head>

<body>
  <div id="loading">
    <progress class="pure-material-progress-circular"></progress>
  </div>
  <div id="main-content" style="display: none;">
    <div id="header">Welcome to Smart Lab</div>
    <div id="temp"></div>
    <div id="306-A">
      <div class="tab">
        <button class="tablinks-A active" onclick="showDevices(event, 'FAN-A' ,'A')">Fans</button>
        <button class="tablinks-A" onclick="showDevices(event, 'LIGHT-A', 'A')">Lights</button>
        <button class="tablinks-A" onclick="showDevices(event, 'AC-A', 'A')">ACs</button>
      </div>
      <div id="FAN-A" class="tabcontent-A"></div>
      <div id="LIGHT-A" class="tabcontent-A"></div>
      <div id="AC-A" class="tabcontent-A">
      </div>
    </div>
    <div id="306-B">
      <div class="tab">
        <button class="tablinks-B active" onclick="showDevices(event, 'FAN-B' ,'B')">Fans</button>
        <button class="tablinks-B" onclick="showDevices(event, 'LIGHT-B', 'B')">Lights</button>
        <button class="tablinks-B" onclick="showDevices(event, 'AC-B', 'B')">ACs</button>
      </div>
      <div id="FAN-B" class="tabcontent-B"></div>
      <div id="LIGHT-B" class="tabcontent-B"></div>
      <div id="AC-B" class="tabcontent-B"></div>
    </div>
  </div>
</body>

</html>
